  <div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-12 mt-3" *ngFor="let prod of products">
            <div class="card" >
                <img src="{{prod.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{prod.name}}</h5>
                  <p class="card-text">{{prod.description}}</p>
                  <a href="#" class="btn btn-primary">Rs. {{prod.price}} /=</a>
                </div>
              </div>
        </div>
    </div>
  </div>
